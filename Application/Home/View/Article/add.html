<include file="./Application/Member/View/Public/header.html"/>
<link rel="stylesheet" href="__PUBLIC__/redactor/redactor.css" type="text/css" media="all" />
<script src="__PUBLIC__/redactor/redactor.min.js" type="text/javascript" ></script>
<script src="__PUBLIC__/redactor/zh_cn.js" type="text/javascript" ></script>
<script type="text/javascript">
	$(function(){
		$("#content").redactor({
			lang: "zh_cn",
			minHeight: 550,
			imageUpload: "{:U('Home/Article/uploader')}",
			imageGetJson: "{:U('Home/Article/uploaded')}"
		})
	})
</script>
<style>
.redactor_tab { text-align:left; }
</style>
<div class="box">
    <div class="box-header">
      <h3 class="box-title">添加公告 &nbsp;&nbsp; <a href="{:U('Home/Article/index')}" class="btn btn-info btn-flat btn-xs">公告列表</a></h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <form action="__SELF__" method="post">
            <table class="table table-bordered" style="width:900px;">
                <tr>
                    <td><strong>标题:</strong></td>
                    <td>
                        <input type="text" name="title" value="" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td><strong>作者:</strong></td>
                    <td>
                        <input type="text" name="author" value="" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td><strong>内容:</strong></td>
                    <td>
                        <textarea name="content" id="content"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><strong>类型:</strong></td>
                    <td>
                        <select name="type">
                            <option value="1" <if condition="$type eq 1">selected</if>>公告</option>
                            <option value="2" <if condition="$type eq 2">selected</if>>管理制度</option>
                            <option value="3" <if condition="$type eq 3">selected</if>>项目进度公告</option>
                            <option value="4" <if condition="$type eq 4">selected</if>>项目测试公告</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="opt"><input type="submit" name="submit" value="提交" class="btn btn-primary" /></div>
        </form>
	</div>
<include file="./Application/Member/View/Public/footer.html"/>

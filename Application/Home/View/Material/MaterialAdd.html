<include file="./Application/Member/View/Public/header.html"/>
<script src="__PUBLIC__/plugins/select2/select2.full.min.js" type="text/javascript"></script>
<script>
$(function(){
	$(".select2").select2();
	
	$('#category').bind('change', function() {
		var id = $(this).children('option:selected').val();	
		$.ajax({
			url: '{:U('Home/Material/getCode')}',
			type: 'post',
			data: 'id='+id,
			dataType: 'html',
			success: function(data) {
				$('#code').val(data);
			}
		});
	});
})
</script>
<div class="box">
    <div class="box-header">
      <h3 class="box-title">添加 &nbsp;&nbsp; <a href="{:U('Home/Material/Index')}" class="btn btn-info btn-flat btn-xs">库存单</a></h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <form action="__SELF__" method="post">
            <table class="table table-bordered" style="width:800px;">
                <tr>
                    <td><strong>分类:</strong></td>
                    <td>
                        <select id="category" name="cateid" class="form-control select2">
                        	<option value="0">--</option>
                            <volist name="category" id="data">
                           <option value="{$data.id}" <if condition="$cateid eq $data['id']">selected="selected"</if>>{$data.name}</option>
                           </volist>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="210"><strong>CODE:</strong></td>
                    <td>
                        <input type="text" name="code" id="code" value="" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td><strong>Package:</strong></td>
                    <td>
                        <input type="text" name="package" value="" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td><strong>Manufacturers.Mfr.Name:</strong></td>
                    <td>
                        <input type="text" name="manufacturer" value="" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td><strong>Manufacturers.Mfr.Part.Number:</strong></td>
                    <td>
                        <input type="text" name="partnumber" value="" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td><strong>Description:</strong></td>
                    <td>
                        <input type="text" name="description" value="" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td><strong>Inventory:</strong></td>
                    <td>
                        <input type="text" name="stock" value="" class="form-control" />
                    </td>
                </tr>
            </table>
            <div class="opt"><input type="submit" name="submit" value="提交" class="btn btn-primary" /></div>
        </form>
	</div>
<include file="./Application/Member/View/Public/footer.html"/>

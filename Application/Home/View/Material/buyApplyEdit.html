<include file="./Application/Member/View/Public/header.html"/>
<link rel="stylesheet" href="__PUBLIC__/plugins/datepicker/datepicker3.css" type="text/css" media="all" />
<script src="__PUBLIC__/plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js" type="text/javascript"></script>
<script>
$(function(){
	$('.datetime').datepicker({
		format: 'yyyy-mm-dd'
	});
})
</script>
<div class="box">
    <div class="box-header">
      <h3 class="box-title">编辑 &nbsp;&nbsp; <a href="{:U('Home/Material/buyApplyIndex')}" class="btn btn-info btn-flat btn-xs">采购申请列表</a></h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <form action="__SELF__" method="post">
        <table id="mainTable" class="table table-bordered" style="width:800px;">
            <tr>
                <td width="200"><strong>Manufacturers.Mfr.Name</strong></td>
                <td><input type="text" class="form-control" name="manufacturer" value="{$list.manufacturer}" /></td>
             </tr>   
             <tr>   
                <td><strong>Manufacturers.Mfr.Part.Number</strong></td>
             <td><input type="text" class="form-control" name="partnumber" value="{$list.partnumber}" /></td>
             </tr>
             <tr>  
               <td><strong>Package</strong></td>
             <td><input type="text" class="form-control" name="package" value="{$list.package}" /></td>
             </tr>
                <td><strong>Buy.Qty</strong></td>
                <td><input type="text" class="form-control" name="quantity" value="{$list.quantity}" /></td>
             </tr>
             <tr>  
                <td><strong>Project</strong></td>
             <td><input type="text" class="form-control" name="project" value="{$list.project}" /></td>
             </tr>
             <tr>  
                <td><strong>Description</strong></td>
            <td><input type="text" class="form-control" name="description" value="{$list.description}" /></td>
             </tr>
             <tr>  
                <td><strong>需要到货时间</strong></td>
             <td><input type="text" class="form-control datetime" autocomplete="off" name="receive_time" value="{:date('Y-m-d', strtotime($list['receive_time']))}" /></td>
             </tr>
             <tr>  
                <td><strong>是否紧急</strong></td>
             <td>
             <select name="is_emergency">
                    <option value="1" <if condition="$list['is_emergency'] eq 1">selected="selected"</if>>紧急</option>
                    <option value="2" <if condition="$list['is_emergency'] eq 2">selected="selected"</if>>不紧急</option>
                 </select>
             </td>
             </tr>
        </table>
        <div class="opt"><input type="submit" name="submit" value="提交" class="btn btn-primary" /></div>
    </form>
	</div>
<include file="./Application/Member/View/Public/footer.html"/>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>注册 -- 芯动科技OA系统</title>
<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/dist/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/dist/css/AdminLTE.min.css">
</head>
<body class="hold-transition login-page">
<div class="register-box">
    <div class="register-logo">
        <a href="__APP__"><b>芯动科技OA系统</b>--注册</a>
    </div>
    <div class="register-box-body">
        <p class="login-box-msg">注册一个新用户</p>
        <form action="__SELF__" method="post" target="_top">
            <div class="form-group has-feedback">
            	<label for="nickname">真实姓名</label>
                <input type="text" name="nickname" class="form-control" id="nickname" />
                <span class="form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
            	<label for="username">用户名</label>
                <input type="text" name="username" class="form-control" id="username" />
                <span class="form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
            	<label for="password">密码</label>
                <input type="password" name="password" class="form-control" id="password" />
                <span class="form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
            	<label for="repassword">确认密码</label>
                <input type="password" name="repassword" class="form-control" id="password" />
                <span class="form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
            	<label for="email">邮箱</label>
                <input type="text" name="email" class="form-control" id="email" />
                <span class="form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
            	<label for="mobile">手机号码</label>
                <input type="text" name="mobile" class="form-control" id="mobile" />
                <span class="form-control-feedback"></span>
            </div>
            <!--<div class="form-group has-feedback">
                <input type="text" name="verify" class="form-control" prompt="验证码" style="width:200px;" />
                <span class="form-control-feedback" style="right:120px;"></span>
                <img class="verify" src="{:U(verify)}" alt="验证码" onClick="this.src=this.src+'?'+Math.random()" />
            </div>-->
            <div class="form-group has-feedback"> 部门：
            	<select name="department_id" class="form-control" style="width:50%;display:inline-block;">
            	<volist name="list" id="data">
                	<option value="{$data.id}">{$data.name}</option>
                </volist>	
                </select>
                <span class="form-control-feedback"></span>
            </div>
            <div class="row">
                <!--<div class="col-xs-8">
                    <a href="login.html" class="text-center">我已经注册了账户</a>
                </div>-->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">点击注册</button>
                </div><!-- /.col -->
            </div>
        </form>
    </div><!-- /.form-box -->
</div><!-- /.register-box -->
</body>
</html>
